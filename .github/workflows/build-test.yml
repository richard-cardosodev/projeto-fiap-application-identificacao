name: "Docker Image Build Test"

on:
  workflow_dispatch:
  pull_request:

jobs:

  build-image:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    
    # Setup Maven and JDK
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '11'

    - name: Folder content debug
      run: ls -l

    - name: Run basic tests
      run: mvn test

    - name: Replace DB Password in Docker Compose
      run: |
        sed -i 's/DB_PASSWORD_PLACEHOLDER/${{ secrets.DB_PASSWORD }}/g' docker-compose.yml

    - name: Runs the database and application
      run: |
        docker-compose up -d

    - name: Waits for the application to be live
      run: |
        timeout=300
        elapsed=0
        echo "Aguardando disponibilidade do container ..."
        while ! curl --output /dev/null --silent --head --fail http://localhost:80/liveness; do
          if [ $elapsed -ge $timeout ]; then
            echo "Timed out waiting for container to be live."
            exit 1
          fi
          printf '.'
          sleep 5
          elapsed=$((elapsed + 5))
        done
        echo "Container is live!"

    - name: Run BDD tests
      run: mvn -B verify -P bdd sonar:sonar -Dsonar.projectKey=${{ secrets.AWS_ACCESS_KEY_ID }} -Dsonar.jacoco.reportPaths=target/site/jacoco/jacoco.xml

    - name: Check for BDD tests failures
      run: |
        if grep -q '<error message=' target/surefire-reports/*.xml; then
          echo "Falha nos testes BDD"
          exit 1
        fi
    
    # Maven build
    - name: Build with Maven
      run: mvn package

   # Build Docker image
    - name: Build Docker image
      run: docker build .
